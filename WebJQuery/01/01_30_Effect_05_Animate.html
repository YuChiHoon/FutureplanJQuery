<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>보이기 및 숨기기</title>

    <style type="text/css">
        #my .hover { cursor:pointer; background-color:yellow; }
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            $("#moreRegion").hide();                //more.. 숨기기

            $("span.more").click(function ()
            {
                // http://docs.jquery.com/ 참고
                $("#moreRegion").animate({ height: '200px', width: 'show', opacity: 'show' }, 'slow');
                $(this).hide('fast');
            });
        });
    </script>
</head>
<body>
    <div class="region">
        안녕하세요. 여기는 본문입니다.
        <span class="more">more...</span>
    </div>
    <div id="moreRegion" style="height:100px; background-color:yellow;">
        또 만나요
    </div>
</body>
</html>
