<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>이벤트 처리기 해제</title>

    <style type="text/css">
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            //[!] btn 클릭 이벤트 처리
            $('#btn').click(function () { alert('버튼이 클릭'); });
            //[1] unbind() 메서드로 지정된 이벤트 해제
            $('#btnUnbind').click(function ()
            {
                $('#btn').unbind("click");      //바인딩 해제
            });
        });
    </script>
</head>
<body>
    <div id="my">
        <input type="button" name="btn" id="btn" value="버튼" class="hover" />
        <input type="button" name="btnUnbind" id="btnUnbind" value="이벤트 해제" class="hover" />
    </div>
</body>
</html>
