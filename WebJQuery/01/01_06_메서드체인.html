<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>메서드 체인</title>
    <script src="../js/jquery-3.3.1.js"></script>

    <style type="text/css">
        .redColor { color: red; }
        .blueColor { color: blue; }
    </style>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            $('td:contains("RedPlus")')     //td중 "RedPlus" 포함하는 셀 찾음
                .siblings()                 //형제 노드에게
                .addClass("redColor")       //전경색을 Red      => 레드플러스 : Red
                .parent()                   //부모로 이동
                .find('td:eq(0)')           //0번째 셀을 찾아서
                .addClass('blueColor');     //RedPlus : Bule
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td>NickName</td><td>이름</td><td>비고</td>
        </tr>
        <tr>
            <td>RedPlus</td><td>레드플러스</td><td>닷넷</td>
        </tr>
        <tr>
            <td>Hawaso</td><td>하와소</td><td>강의</td>
        </tr>
    </table>
</body>
</html>
