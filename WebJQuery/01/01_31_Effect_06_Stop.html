<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>애니메이션 효과 멈추기</title>

    <style type="text/css">
        div{
            position: absolute;
            background-color:#abc;
            left:0px;
            top:50px;
            width:60px;
            height:60px;
            margin:5px;
        }
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            // 시작
            $('#go').click(function () { $(".block").animate({ left: '+=100px', top: '+=100px' }, 2000) });

            // 멈추기
            $('#stop').click(function () { $(".block").stop(); });

            // 되돌아가기
            $('#back').click(function () { $(".block").animate({ left: '-=100px', top: '-=100px' }, 2000) });
        });
    </script>
</head>
<body>
    <button id="go">Go</button>
    <button id="stop">STOP!</button>
    <button id="back">Back</button>
    <div class="block"></div>
</body>
</html>
