<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Events</title>

    <style type="text/css">
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            //[1] 기존 방식
            var btn = document.getElementById("btn");
            //클릭이벤트 잡기
            if (document.addEventListener)
            {
                btn.addEventListener('click', function () { alert("일반 브라우저");}, false);
            }
            else
            {
                // addEventListener 가 없으면
                btn.attachEvent('onclick', function () { alert("IE 브라우저"); });
            }

            //[2] jQuery 방식
            $('#btn').click(function () { alert("jQuery로 이벤트 등록"); });
        });
    </script>
</head>
<body>
    <input type="button" name="btn" id="btn" value="클릭!!!" />
</body>
</html>
