<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>this.id로 DOM 요소의 id 속성 가져오기</title>
    <style type="text/css">
        .redColor{color:red;}
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            //[1] 닷넷코리아 레이어 클릭시 CSS클래스 해제
            $('#dnk').bind('click', function ()
            {
                //[a] 해제
                $('#mainMenu .redColor').removeClass('redColor');       //3개의 요소의 CSS클래스 해제
                //[b] #dnk만 다시 적용
                $(this).addClass('redColor');                           //현재 나만 다시 적용
            });

            //[2] mainMenu의 모든 항목에 대해서 click 이벤트 적용
            $('#mainMenu .redColor').bind("click", function ()
            {
                //[!] this.id로 분기
                if (this.id == "va")
                {
                    alert("비주얼 아카데미 클릭");
                }
                else if (this.id == "ll")
                {
                    alert($(this).text());      // ll안에 들어있는 텍스트
                }
            });
        });
    </script>
</head>
<body>
    <div id="mainMenu">
        <div id="dnk" class="redColor">닷넷코리아</div>
        <div id="va" class="redColor">비주얼아카데미</div>
        <div id="ll" class="redColor">라이선스랜드</div>
    </div>
</body>
</html>
