<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>브라우저 정보 얻기</title>

    <style type="text/css">
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            //brower 속성 삭제됨

            var result = "";

            //$.browser의 모든 속성 출력
            jQuery.each(jQuery.browser, function (i, val)
            {
                result += i + ":" + val + "\n";
            });

            alert(result);

            if ($.browser.msie)
            {
                alert("IE 웹 브라우저");
            }
            else
            {
                alert("다른 웹 브라우저");
            }
        });
    </script>
</head>
<body>

</body>
</html>
