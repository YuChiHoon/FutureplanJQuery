<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>getJSON()을 대체하는 ajax() 메서드</title>

    <style type="text/css">
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            //동적으로 원격에 있는 JSON 파일(결과값)을 로드
            $.ajax({
                url: "02_01_jQuery_getJSON.js",             // a.aspx, a.php, a.jsp
                dataType: "json",
                success: function (data) {
                    //받아온 JSON을 테이블에 출력 (매개변수 없는 방식)
                    $.each(data, function ()
                    {
                        $('#tblList').append("<tr><td>" + this.Num + "</td><td>" + this["Name"] + "</td></tr>");
                    });

                    //받아온 JSON을 테이블에 출력 (매개변수 있는 방식)
                    $.each(data, function (index, entry) {
                        $('#tblList').append("<tr><td>" + entry.Num + "</td><td>" + entry["Name"] + "</td></tr>");
                    });
                },
                error: function () { alert("에러발생"); }
            });
        });
    </script>
</head>
<body>
    <table id="tblList" border="1"></table>
</body>
</html>
