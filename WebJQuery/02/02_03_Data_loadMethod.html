<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>load 매서드로 서버에 데이터 전송 및 받기</title>

    <style type="text/css">
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            $('#btn').click(function ()
            {
                $('#pnlDisplay').load("02_02_Data_FrmResponseData.aspx", { 'Msg': $(this).val() });
            });
        });
    </script>
</head>
<body>
    <input type="button" id="btn" value="서버로부터 HTML 가져오기" />
    <div id="pnlDisplay">
        여기에 출력
    </div>

</body>
</html>
