<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>폼에 있는 값을 서버로 전송하기</title>

    <style type="text/css">
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            $('#btn').click(function ()
            {
                $('#pnlDisplay').load("02_02_Data_FrmResponseData.aspx", { 'Msg': $('#msg').val() });
            });
        });
    </script>
</head>
<body>
    <div id="frmSend">
        <form action="02_02_Data_FrmResponseData.aspx">
            <input type="text" name="msg" value="" id="msg" />
            <input type="submit" value="전송(기본방식)" />
        </form>
    </div>
    <hr/>
    <input type="button" id="btn" value="Ajax방식" />
    <div id="pnlDisplay">
        여기에 출력
    </div>

</body>
</html>
