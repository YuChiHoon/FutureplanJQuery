<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>체크박스 전체선택 및 해제</title>
    <style type="text/css">
    </style>

    <script src="../js/jquery-3.3.1.js"></script>

    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            //[1] 전체선택 체크받스 클릭시
            $('#chkAll').click(function () {
                // ul에 포함되어져 있는 모든 체크박스를 가져옴
                var $checkboxes = $(this).parents('ul:first').find(':checkbox');

                //chkAll 체크되어져 있다면, 전체선택 -> 선택해제
                if (this.checked)
                {
                    $(this).next().text("선택해제");            //em의 텍스트를 선택해제로 변경
                    //$checkboxes.attr('checked', 'true');      //모든 체크박스에 checked속성을 추가
                    $checkboxes.prop("checked", 'true');        //1.6 이후로는 attr말고 prop를 추천
                }
                else
                {
                    $(this).next().text('전체선택');
                    $checkboxes.prop("checked",'');         //모든 체크박스에 checked속성을 추가
                }
            });
        });
    </script>
</head>
<body>
    <ul>
        <li><label><input type="checkbox" id="chkAll" /><em>전체선택</em></label></li>
        <li><label><input type="checkbox" id="Checkbox1" /><em>1</em></label></li>
        <li><label><input type="checkbox" id="Checkbox2" /><em>2</em></label></li>
        <li><label><input type="checkbox" id="Checkbox3" /><em>3</em></label></li>
        <li><label><input type="checkbox" id="Checkbox4" /><em>4</em></label></li>
    </ul>
</body>
</html>
