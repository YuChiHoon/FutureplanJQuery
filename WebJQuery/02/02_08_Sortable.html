<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>개체 정렬</title>
    <style type="text/css">
    </style>

    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function ()
        {
            $('ul').sortable({
                axis: "y",
                opacity: "0.5"
            });

            $('tr').sortable({
                axis: "x",
                opacity: "0.5"
            });
        });
    </script>
</head>
<body>
    <ul>
        <li>XHTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <table>
        <tr>
            <td>첫번째 셀</td><td>두번째 셀</td>
        </tr>
    </table>
</body>
</html>
